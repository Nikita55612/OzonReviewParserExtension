<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ReviewsData</title>
  </head>
  <body>
    <div class="container">
        <h2>Обновите страницу для подгрузки таблицы...</h2>
    </div>
    <script src="reviews.js"></script>
    <style>
    .review-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    .review-table th,
    .review-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .review-table th {
        background-color: #f4f4f4;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1;
    }

    .review-table tr:nth-child(even) {
        background-color: #f8f8f8;
    }

    .review-table tr:hover {
        background-color: #f0f0f0;
    }

    .review-table td:hover {
        white-space: normal;
        word-break: break-word;
    }
    </style>
  </body>
</html>
